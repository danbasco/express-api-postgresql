    value: 'http://atv-parte1-fullstack.danielvasconcelos.me/'
  - key: token
    value: ''
item:
  - name: Cadastro
    item:
      - name: Cadastro Bem Sucedido
        request:
          method: POST
          header:
            - key: Content-Type
              value: application/json
          body:
            mode: raw
            raw: |
              {
                "name": "daniel123",
                "email": "daniel123@email.com",
                "password": "Daniel123!"
              }
            options:
              raw:
                language: json
          url:
            raw: "{{baseUrl}}/users/register"
            host:
              - "{{baseUrl}}"
            path:
              - users
              - register
